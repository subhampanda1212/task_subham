         <p><label for="link" style="cursor: pointer;"></label></p>
      <p><input type="submit" id= "link" name="link" value="My links" onchange="showFile(event)"></p>

      <hr>
     
       <script>

            var loadFile = function(event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
            };
       </script>
